<div *ngIf="universidad">
  <h2>{{universidad.nombre | uppercase}} Details</h2>
  <div>id: {{universidad.id}}</div>
  <div>
    <label for="hero-name">Universidad nombre: </label>
    <input id="hero-name" [(ngModel)]="universidad.nombre" placeholder="name">
  </div>
  <div>gmail: {{universidad.gmail}}</div>
  <div>numero: {{universidad.numero}}</div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>

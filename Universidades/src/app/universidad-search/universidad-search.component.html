<div id="search-component">
  <label for="search-box">Universidad Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let universidad of universidades$ | async" >
      <a routerLink="/detail/{{universidad.id}}">
        {{universidad.nombre}}
      </a>
    </li>
  </ul>
</div>

<h2>Mis universidades</h2>
<ul class="universidad">
  <li *ngFor = "let universidad of universidad">
    <button type="button" (click)="onSelect(universidad)" [class.selected]="universidad === universidadSeleccionado">
      <span class="badge">{{universidad.id}}</span>
      <span class="nombre">{{universidad.nombre}}</span>
    </button>
  </li>
</ul>

<app-universidad-detail [universidad]= "universidadSeleccionado"></app-universidad-detail>

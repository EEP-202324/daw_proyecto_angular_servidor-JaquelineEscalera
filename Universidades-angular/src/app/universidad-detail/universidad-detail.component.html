<div *ngIf="universidad">

  <h2>{{universidad.nombre| uppercase}} Detalles</h2>
  <div>
    <label for="hero-name">Nombre de la Universidad: </label>
    <input id="hero-name" [(ngModel)]="universidad.nombre" placeholder="name">
  </div>
  <div>
    <span>id: </span>{{universidad.id}} <br>
    <span>gmail: </span>{{universidad.gmail}} <br>
    <span>numero: </span>{{universidad.numero}}
  </div>
  <button type="button" (click)="goBack()">Regresar</button>
</div>
